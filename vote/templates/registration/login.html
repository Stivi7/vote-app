{% extends 'base/base2.html' %}
{% block content %}
<div class="container h-100">
<div class="wrapper text-center row h-100 justify-content-center align-items-center" style="width: 30%">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
        
        {{ field.label }}
        {{ field }}
        
        </div>
        {% endfor %}    
        <button class="btn" type="submit">Login</button>
    </form>
</div>
</div>
{% endblock %}
