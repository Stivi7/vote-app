{% extends 'base/base.html' %}
{% block content %}
<div>
    <h1>{{question.question_text}}</h1>
    <ul>
    {% for choice in question.choices_set.all %}
        <li>
            {{ choice.choice_text }} -- {{ choice.votes}} vote{{ choice.votes| pluralize }}
        </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
