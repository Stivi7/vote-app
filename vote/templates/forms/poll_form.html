{% extends 'base/base.html'%}
{% block content %}
<div class="wrapper text-center" style="width: 30%">
    <h4>Create your poll</h4>
    <form action="{% url 'vote:create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            
            {{ field }}
            
        </div>
        {% endfor %}
        <button class="btn" type="submit">Create</button>
    </form>
</div>
{% endblock %}
