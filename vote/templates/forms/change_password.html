{% extends 'base/base.html' %}
{% block content %}
<div class="wrapper" style="width: 50%">
<h1>Change your password</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field }}
    </div>
    {% endfor %}
    <button class="btn btn-default btn-primary" type="submit">Save changes</button>
</form>
</div>
{% endblock %}
